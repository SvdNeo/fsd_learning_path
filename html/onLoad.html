<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image load event</title>
</head>
<body>
    <img id="logo" src="/fsd_learning_path/html/download.png" onload="console.log('Logo loaded!')"/>
    <script>
        window.addEventListener('load', () => {
            let logo = document.createElement('img');
            logo.addEventListener('load', (event) => {
                console.log('logo has been loaded');
            });
            document.body.appendChild(logo);
            logo.src = "/fsd_learning_path/html/download.png";
        });
    </script>
</body>
</html>
