<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image load event</title>
</head>
<body>
    <img id="logo">
    <script>
        let logo = document.querySelector('#logo');
        logo.addEventListener('load',(event)=>{
            console.log('Logo hos been loaded!');
        });
        logo.src="/fsd_learning_path/html/download.png"
    </script>
</body>
</html>
